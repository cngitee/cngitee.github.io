# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/configuration/#theme-parameters

colorScheme = "congo"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = false
enableImageLazyLoading = true
enableImageWebp = true

# robots = ""
fingerprintAlgorithm = "sha256"

[header]
  layout = "basic" # valid options: basic, hamburger, hybrid, custom
  # logo = "img/logo.jpg"
  # logoDark = "img/dark-logo.jpg"
  showTitle = true

[footer]
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "profile" # valid options: page, profile, custom
  showRecent = false
  recentLimit = 5

[article]
  showDate = true          #显示日期
  showDateUpdated = true   #显示日期更新
  showAuthor = true        #显示作者
  showBreadcrumbs = false  #显示面包屑
  showDraftLabel = true    #显示标签
  showEdit = false         #显示编辑
  # editURL = "https://github.com/username/repo/"
  editAppendPath = true    #编辑追加路径
  showHeadingAnchors = false #显示船首锚
  showPagination = true      #显示分页
  invertPagination = false    #反转分页
  showReadingTime = true     #显示阅读时间
  showTableOfContents = true  #显示目录表
  showTaxonomies = true      #显示分类
  showWordCount = false       #显示字数
  showComments = true #显示评论,在博客文件夹下的 /layouts/partials/comments.html
 # sharingLinks = ["facebook", "x-twitter", "mastodon", "pinterest", "reddit", "linkedin", "email", "telegram", "line", "weibo"]
 

[list] #列表
  showBreadcrumbs = true      #显示面包屑
  showSummary = false         #显示摘要
  showTableOfContents = false #显示目录
  showTaxonomies = false      #显示分类
  groupByYear = false         #按年份划分
  paginationWidth = 1         #分页宽度

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[taxonomy]
  showTermCount = true        #显示学期数

