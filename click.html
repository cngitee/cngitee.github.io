<!DOCTYPE html>
<html>
<head>
<style>
#toggle {
  display: none;
}

input[type="checkbox"]:checked ~ #toggle {
  display: block;
}
</style>
</head>
<body>

<input type="checkbox" id="toggleButton">
<label for="toggleButton">点击切换</label>

<div id="toggle">
  ![赞赏码](https://hkfx.net/images/16470417356358.jpg "【赞赏码】就是这么简单直接")
</div>

</body>
</html>
