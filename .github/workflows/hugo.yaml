name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.128.2' # 注意修改成你的hugo版本，以防兼容性错误
          extended: true # 是否启用hugo extended

      - name: Build
        run: hugo --minify
        working-directory: ./cngitee.github.io # 注意修改成你使用hugo创建的项目名称

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          PERSONAL_TOKEN: ${{ secrets.ACTION_TOKEN }}
          PUBLISH_DIR: ./cngitee.github.io/public # 注意修改成你使用hugo创建的项目名称
          EXTERNAL_REPOSITORY: ratmomo/cngitee.github.io # 你的Github Pages远程仓库名
          # cname: hkfx.net        # 填写你的自定义域名。如果没有用自定义域名，注释掉这行
          PUBLISH_BRANCH: master 如果不想推送到gh-pages分支，可以添加这一行
        
